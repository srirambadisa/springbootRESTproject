spring.application.name=bootRESTproject

server.port=8787

# MySQL Database Connection Details
spring.datasource.url=jdbc:mysql://localhost:3306/ram
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA (Hibernate) Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Enable or disable Swagger UI
springdoc.swagger-ui.enabled=true

# Customize Swagger UI path (Optional)
springdoc.swagger-ui.path=/swagger-ui.html

# API Documentation Path (Optional)
springdoc.api-docs.path=/v3/api-docs

# Set Server URL (Optional)
springdoc.server.url=http://localhost:8080
